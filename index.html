    <div id="legend">

        <p>Getting To Bed</p>
        <p>Social</p>

      <input type="button" value="Click me" onclick="onClick();">
      <h4>You've clicked: <a id="clicks">0</a> </h4>
      </div>

    <h2>Weekly breakdown hours per week</span> </h2>

    <div id="breakdown">

        <rect x="0" y="0" width="50" height="250" fill="#D96C05" stroke-width = "3" stroke ="white"></rect>
          <text x="15" y="240" fill="white" id="text">60</text>

        <rect x="60" y="8" width="50" height="242" fill="#70A957" stroke-width = "3" stroke ="white"></rect>
          <text x="75" y="240" fill="white" id="text">58</text>

    <div id="pic_schedule">
        <img src="/image/Monday.png" alt="my schedule" width="1200" height="800">
    </div>
    




<script src="sketch.js"></script>
<script src="partical.js"></script>  
<script>
  var clicks = 0;
  function onClick(){
    clicks += 1;
    document.getElementById("clicks").innerHTML = clicks;
  }
</script>
